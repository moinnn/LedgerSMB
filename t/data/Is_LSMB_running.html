<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
        <title></title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        
        
        <link rel="stylesheet" href="/js/dojo/resources/dojo.css" type="text/css" />
        <link rel="stylesheet" href="/js/dijit/themes/claro/claro.css" type="text/css" />

        
            <link rel="stylesheet" href="/css/ledgersmb.css" type="text/css" />
        
        
            <link rel="stylesheet" href="/css/setup.css" type="text/css" />
        
        
        <script type="text/javascript">
            var dojoConfig = {
                async: 1,
                locale: '',
                packages: [{"name":"lsmb","location":"../lsmb"}]
            };
            var lsmbConfig = {
                
            };
       </script>
        <script type="text/javascript" src="/js/dojo/dojo.js"></script>
        <script type="text/javascript" src="/js/lsmb/main.js"></script>
        
        <meta name="robots" content="noindex,nofollow" />
</head>
<body id="setup-login" class="lsmb claro">
    <div class="setupconsole" style="position:relative;height:100%">
        <div id="loading">
            <img style="display: block; margin: auto auto;"
                 src="/js/dijit/icons/images/loadingAnimation.gif"
                 alt="If this text is showing, there's most likely a problem with the Dojo setup"
                 title="Loading ..."
                 width="20" height="20" />
        </div>
        <div id="logindiv">
            <div class="login" align="center">
                <h1 class="login"
                    style="font-weight: bold; margin-top:0; margin-bottom: 1em">
                    Database Management Console
                </h1>
                <a href="http://www.ledgersmb.org/"
                   target="_top">
                   <img src="/images/ledgersmb.png"
                        class="logo"
                        alt="LedgerSMB Logo" />
                </a>
                <h2 align="center" style="margin-top: 0">
                    LedgerSMB 1.7.0-dev
                </h2>
                <div class="listtop">
                    Database administrator credentials
                </div>
            </div>
            <form id="loginform"
                  name="credentials"
                  style="margin-top:1em"
                  method="POST">
                <div class="login_form">
                    <div class="tabular col-1">
                        <div id="userpass">
                            <div class="inputrow">
                                <label id="username-label" for="username" class="username">DB admin login</label>
          <select id="username" class="username" title="DB admin login" name="username" size="15" data-dojo-type="dijit/form/ComboBox" data-dojo-props="value:'', placeHolder:'Select or Enter User'">
            
            <option  id="username-1" value="lsmb_dbadmin" >lsmb_dbadmin</option><option  id="username-2" value="postgres" >postgres</option>
          </select>
                            </div>
                            <div class="inputrow">
                                <label id="password-label" for="password" class="password">Password</label>
      
          <input id="password" class="password" title="Password" type="password" name="password" size="15" data-dojo-type="dijit/form/ValidationTextBox" />
                            </div>
                        </div>
                        <div class="inputrow">
                            <label id="--auth-extensible-database-label" for="--auth-extensible-database" class="database">Database</label>
      
          <input id="--auth-extensible-database" class="database" title="Database" type="text" name="__auth_extensible_database" size="15" data-dojo-type="dijit/form/ValidationTextBox" maxlength="255" />
                        </div>
                    </div>
                    <div class="inputrow"
                         style="text-align:right; padding-right: 4ex; margin-top: 1ex">
                        <button data-dojo-type="dijit/form/Button"
                                class="submit"
                                type="submit"
                                value="Login"
                            >Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
      require(['dojo/dom', 'dojo/dom-style', 'dojo/ready'],
      function(dom, style, ready) {
        ready(80, function() {
            style.set(dom.byId('loading'), 'display', 'none');
        });
      });
    </script>
</body>
</html>
